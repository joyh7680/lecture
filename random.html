<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      h1 { display: flex;}
      span { width: 100px; height: 100px; background-color: yellow; border-radius: 50px; text-align: center; font-size: 50px; line-height: 100px;  display: block;}
   </style>
</head>
<body>
   <p id='result'></p>
   <h1>
      <span id="num_1">1</span>
      <span id="num_2">1</span>
      <span id="num_3">1</span>
      <span id="num_4">1</span>
      <span id="num_5">1</span>
      <span id="num_6">1</span>
   </h1>

</body>
   <script>
      var num1 = Math.floor( Math.random()*10); // 0~9까지의 정수를 임의로 생성
      document.getElementById('result').innerHTML = num1;

      var num_1 = Math.floor(Math.random()*45) + 1; // 1~ 45까지의 랜덤 수
      var num_2 = Math.floor(Math.random()*45) + 1;
      var num_3 = Math.floor(Math.random()*45) + 1;
      var num_4 = Math.floor(Math.random()*45) + 1;
      var num_5 = Math.floor(Math.random()*45) + 1;
      var num_6 = Math.floor(Math.random()*45) + 1;

      document.getElementById('num_1').innerHTML = num_1;
      document.getElementById('num_2').innerHTML = num_2;
      document.getElementById('num_3').innerHTML = num_3;
      document.getElementById('num_4').innerHTML = num_4;
      document.getElementById('num_5').innerHTML = num_5;
      document.getElementById('num_6').innerHTML = num_6;

   </script>

</html>
